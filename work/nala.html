<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  <script>
    
	//先用"陣列"將所有圖片的網址框起來
    const house = ["https://upload.wikimedia.org/wikipedia/commons/5/52/Rainy_Todai-ji_Temple_-_panoramio.jpg",
                 "http://www.enjoyholiday.com.tw/scenery/5/1093/201106090135583906.jpg",
                 "https://tabiiro.travel/img/articles/200000000/sub_1.jpg"
                 ]
    
	//再用"for迴圈"把其變為自動化
    var i = 0;
    
    function f1(x)
    {
      i=(i+x+house.length) % house.length;
      document.getElementById("x").innerHTML =`<img src="${house[i]}" height="500px">`
    }
      
  </script>
  
</head>

<body onload="f1(-1);">  
  <h1>古奈良遺跡</h1>
  
  <div id="x">
  </div>
  
  <a href="javascript:f1(-1);">上一張</a>
  <a href="javascript:f1(1);">下一張</a>
  <br><br>
  
  <div>
      <iframe width="400" height="300" src="https://maps.google.com.tw/maps?f=q&hl=zh-TW&geocode=&q=34.68923653109812,%20135.83979435483792&z=16&t=h&output=embed">
  <\iframe>
  <\div>  
  
  
</body>
</html>
