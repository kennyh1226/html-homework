<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  <script>
    
	//先用"陣列"將所有圖片的網址框起來
    const house = ["https://owlting-blog-media.s3.ap-northeast-1.amazonaws.com/wp-content/uploads/2019/10/21174043/559574212.jpg",
                 "https://de0s2vtm6rzpn.cloudfront.net/b2b/118245/tour_cover/11824515819090659830_rsz.jpg",
                 "https://i2.wp.com/4.bp.blogspot.com/-Ubr8j4MvGnw/WToOno8p93I/AAAAAAAARSM/igyUN0vi3Kw2n0AeV85IgABuABonQudxwCLcB/s1600/Fotolia_102569576.jpg?quality=80&strip=all&ssl=1"
                 ]
    
	//再用"for迴圈"把其變為自動化
    var i = 0;
    
    function f1(x)
    {
      i=(i+x+house.length) % house.length;
      document.getElementById("x").innerHTML =`<img src="${house[i]}" height="500px">`
    }
      
  </script>
  
</head>

<body onload="f1(-1);">  
  <h1>吳哥窟</h1>
  
  <div id="x">
  </div>
  
  <a href="javascript:f1(-1);">上一張</a>
  <a href="javascript:f1(1);">下一張</a>
  <br><br>
  
  <div>
      <iframe width="400" height="300" src="https://maps.google.com.tw/maps?f=q&hl=zh-TW&geocode=&q=13.41270932331466,%20103.86701788413284&z=16&t=h&output=embed">
  <\iframe>
  <\div>  
  
  
</body>
</html>
